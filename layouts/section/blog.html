<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}de-DE{{ end }}">

<head>
	{{ partial "head.html" . }}
  <title>Blog | {{ .Site.Title }}</title>
</head>
<body>

	{{ partial "header.html"  . }} 

	<main class="site-content">

		<h1 id="title-my-blog">Blog.</h1>
		<ul>			
			{{ range .Data.Pages }}
			<li>
				<h2 class="blog-summary-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
				<div class="blog-sub">
				<div class="blog-date">
				{{ .Date.Format "02 January 2006" }}
				</div>
				<a href="{{ .Permalink }}">
				<img class="img-blog-summary" src="{{ .Site.BaseURL}}{{ .Params.image }}" alt="">
				</a>
				<p>
				{{ .Summary }}
				</p>
				<p class="blog-readmore">
				<a href='{{ .Permalink }}'><nobr><strong>Weiter lesen â†’</strong></nobr></a>
				</p>
			</li>
			{{ end }}
		</ul>


	</main>


	{{ partial "footer.html" . }}

	<script src="{{ .Site.BaseURL }}js/functions.js"></script>

</body>
</html>
